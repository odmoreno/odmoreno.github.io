<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<link rel="stylesheet" href="css/style1.css">
</head>
	<body>
		<div class="carousel slide carousel-fade" data-ride="carousel">
		<div class="carousel-inner" role="listbox">
			<div class="item active">
			</div>
			<div class="item">
			</div>
			<div class="item">
			</div>
		</div>
		</div>

		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href="#">Salud Primero</a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="#">Centros Médicos</a></li>
			  <li ><a data-toggle="collapse" href="#login" aria-expanded="false" aria-controls="collapseExample">Ingresar al Sistema</a></li>
			  
			</ul>
		  </div>
		</nav>

		<div class="collapse" id="login">
			<div class="well col-sm-4 pull-right">
				 <form class="form-signin" id="ingresoSesion">
					<h2 class="form-signin-heading">Iniciar Sesion</h2>
					<label for="inputEmail" class="sr-only">Usuario</label>
					<input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
					<label for="inputPassword" class="sr-only">Contraseña</label>
					<input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
					<div class="checkbox">
					<label>
						<input type="checkbox" value="remember-me"> Recuerdame
					</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block"   id="botonIng" onclick="submit()" >Ingresar</button>
				</form>
			</div>
		</div>

		<div id = "alert_placeholder"></div>
		<div id="message"></div>
		<div class="title">
		<h1>BIENVENIDO AL SISTEMA DE SALUD PRIMERO S.A</h1>
		</div>
	</body>

	

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
